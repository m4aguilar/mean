<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username
          <input class="form-control" [(ngModel)]="user.username"
              type="text" name="username" id="name" required/>
      </label>
    </div>
    <div class="form-group">
      <label for="">Password
          <input class="form-control" [(ngModel)]="user.password"
          type="text" name="password" id="password" required/>
      </label>
    </div>
    <button class="btn btn-primary" type="submit">
      Entrar
    </button>
  </form>
</div>

<div class="pre">
  <h2>Datos Usuario:</h2>
  {{currentUser}}
</div>
